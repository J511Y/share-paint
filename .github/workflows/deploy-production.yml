name: Deploy Production

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Preflight env validation
        run: node scripts/preflight-env.mjs production
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          BATTLE_PASSWORD_PEPPER: ${{ secrets.BATTLE_PASSWORD_PEPPER }}
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          WS_REDIS_ADAPTER_ENABLED: ${{ secrets.WS_REDIS_ADAPTER_ENABLED }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Deploy production on Vercel
        run: |
          npm i -g vercel@latest
          vercel pull --yes --environment=production --token="${{ secrets.VERCEL_TOKEN }}"
          vercel build --prod --token="${{ secrets.VERCEL_TOKEN }}"
          vercel deploy --prebuilt --prod --token="${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
