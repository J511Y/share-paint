name: Deploy Staging

on:
  push:
    branches: [develop]

permissions:
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Preflight env validation
        run: node scripts/preflight-env.mjs staging
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          BATTLE_PASSWORD_PEPPER: ${{ secrets.BATTLE_PASSWORD_PEPPER }}
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          WS_REDIS_ADAPTER_ENABLED: ${{ secrets.WS_REDIS_ADAPTER_ENABLED }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Detect deploy credentials
        id: creds
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Vercel Staging
        if: steps.creds.outputs.enabled == 'true'
        run: |
          npm i -g vercel@latest
          vercel pull --yes --environment=preview --token="${{ secrets.VERCEL_TOKEN }}"
          vercel build --token="${{ secrets.VERCEL_TOKEN }}"
          vercel deploy --prebuilt --token="${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Skip deploy when credentials are missing
        if: steps.creds.outputs.enabled != 'true'
        run: echo "Vercel secrets missing. Skipping staging deploy."
